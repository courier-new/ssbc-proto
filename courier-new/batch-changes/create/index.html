<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Changes</title>
</head>
<link rel="stylesheet" href="/index.css">
<script type="text/javascript" src="/index.js"></script>
<body>
  <h1><a href="/courier-new/batch-changes">courier-new</a> / Create batch change</h1>
  <form>
    <h4>Namespace</h4>
    <select name="namespace" style="margin-right: 5px;">
      <option selected>courier-new</option>
      <option>my-org-1</option>
      <option>my-org-2</option>
    </select>
    <h4>Batch change name</h4>
    <input style="width: 300px;" value="my-draft-batch-change" />
  </form>
  <br />
  <div style="float: right;">
    <button class="secondary" onclick="location.href = '/courier-new/batch-changes'">Cancel</button>
    <button onclick="location.href = '/courier-new/batch-changes/my-draft-batch-change/edit'">Create</button>
  </div>
</body>
</html>
